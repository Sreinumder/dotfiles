#Brightness
binde= , XF86MonBrightnessUp, exec, /home/rise/dotfiles/hypr/scripts/./brightnessIncrease.sh 2
binde= , XF86MonBrightnessDown, exec,/home/rise/dotfiles/hypr/scripts/./brightnessDecrease.sh 2
