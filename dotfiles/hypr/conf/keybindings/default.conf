# 
# ----------------------------------------------------- 
# Key bindings
# name: "Default"
# ----------------------------------------------------- 
# bindl -> do stuff even when locked
# binde -> repeats when key is held 

# SUPER KEY
$mainMod = SUPER

# Applications
bind = $mainMod SHIFT, M, exec, systemctl restart sddm
bind = $mainMod ALT SHIFT, S, exec, poweroff
bind = $mainMod, RETURN, exec, kitty
bind = $mainMod ALT, E, exec, emacs
bind = $mainMod, SPACE, exec, alacritty
bind = $mainMod SHIFT, RETURN, exec, kitty 
bind = $mainMod SHIFT , SPACE, exec, /bin/bash ~/dotfiles/quake_toggle.sh
bind = $mainMod SHIFT , SPACE, exec, kitty -e lf
bind = $mainMod SHIFT, W, exec, kitty -e lf ~/wallpaper
bind = $mainMod ALT, W, exec, ~/dotfiles/scripts/wallpaper.sh
bind = $mainMod SHIFT , D, exec, discord
bind = $mainMod, B, exec, alacritty -e btop
bind = $mainMod, XF86AudioLowerVolume, exec, pavucontrol
bind = $mainMod ALT, s, exec, ~/dotfiles/hypr/scripts/screenshot.sh

# Windows
bind = $mainMod, W, killactive
bind = $mainMod, F, fullscreen
bind = $mainMod  ALT, F, exec, ~/dotfiles/hypr/scripts/xdg.sh
bind = $mainMod, E, exec, thunar
bind = $mainMod CTRL, E, exec, kitty --class=lfk lf-gadgets/lf-kitty/lf-kitty
bind = $mainMod SHIFT, E, exec, alacritty -e lf
bind = $mainMod, T, togglefloating
bind = $mainMod SHIFT, T, exec, ~/dotfiles/hypr/scripts/toggleallfloat.sh
bind = $mainMod, S, togglesplit

bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

bind = $mainMod ALT, H, swapwindow, l
bind = $mainMod ALT, L, swapwindow, r
bind = $mainMod ALT, K, swapwindow, u
bind = $mainMod ALT, J, swapwindow, d

bind = $mainMod CTRL ALT, H, movewindow, l
bind = $mainMod CTRL ALT, L, movewindow, r
bind = $mainMod CTRL ALT, K, movewindow, u
bind = $mainMod CTRL ALT, J, movewindow, d

bind = $mainMod SHIFT ALT, H, swapwindow, l
bind = $mainMod SHIFT ALT, L, swapwindow, r
bind = $mainMod SHIFT ALT, K, swapwindow, u
bind = $mainMod SHIFT ALT, J, swapwindow, d
bind = $mainMod SHIFT ALT, H, movefocus, r
bind = $mainMod SHIFT ALT, L, movefocus, l
bind = $mainMod SHIFT ALT, K, movefocus, d
bind = $mainMod SHIFT ALT, J, movefocus, u

binde= $mainMod SHIFT, L, resizeactive, 100 0
binde= $mainMod SHIFT, H, resizeactive, -100 0
binde= $mainMod SHIFT, K, resizeactive, 0 -100
binde= $mainMod SHIFT, J, resizeactive, 0 100
binde= $mainMod CTRL , L, moveactive, 100 0
binde= $mainMod CTRL , H, moveactive, -100 0
binde= $mainMod CTRL , K, moveactive, 0 -100
binde= $mainMod CTRL , J, moveactive, 0 100

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Actions
bind = $mainMod, PRINT, exec, ~/dotfiles/hypr/scripts/screenshot.sh
bind = $mainMod CTRL, C, exec, wlogout
bind = $mainMod , R, exec, rofi -show drun
bind = $mainMod CTRL, R, exec, [noanim;]rofi -show run 
bind = $mainMod CTRL ALT, N, exec, ~/dotfiles/hypr/scripts/keybindings.sh
bind = $mainMod SHIFT, R, exec, ~/dotfiles/hypr/scripts/loadconfig.sh
bind = $mainMod CTRL, F, exec, firefox
bind = $mainMod CTRL, V, exec, ~/dotfiles/scripts/cliphist.sh
bind = $mainMod, V, exec, ~/dotfiles/scripts/cliphist.sh
bind = $mainMod, M, exec, ~/dotfiles/scripts/toggleTouchpad.sh
bind = $mainMod CTRL, T, exec, ~/dotfiles/waybar/themeswitcher.sh
bind = $mainMod SHIFT, S, exec, alacritty --class dotfiles-floating -e ~/dotfiles/hypr/start-settings.sh

bind = $mainMod, I, exec, killall -SIGUSR1 waybar
bind = $mainMod SHIFT, I, exec, ~/dotfiles/waybar/launch.sh
bind = $mainMod CTRL, I, exec, ~/dotfiles/waybar/kill.sh
# Workspaces
bind = $mainMod, 	1, workspace, 1
bind = $mainMod, 	2, workspace, 2
bind = $mainMod, 	3, workspace, 3
bind = $mainMod, 	4, workspace, 4
bind = $mainMod, 	5, workspace, 5
bind = $mainMod, 	6, workspace, 6
bind = $mainMod, 	7, workspace, 7
bind = $mainMod, 	8, workspace, 8
bind = $mainMod, 	9, workspace, 9
bind = $mainMod, 	0, workspace, 10
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bind = $mainMod CTRL, down, workspace, empty

# Fn keys
#bind = , XF86MonBrightnessUp, exec, brightnessctl -q s +10%
#bind = , XF86MonBrightnessDown, exec, brightnessctl -q s 10%-
binde= , XF86MonBrightnessUp, exec, /home/rise/dotfiles/hypr/scripts/./brightnessIncrease.sh 5
binde= , XF86MonBrightnessDown, exec,/home/rise/dotfiles/hypr/scripts/./brightnessDecrease.sh 5
binde= SHIFT, XF86MonBrightnessUp, exec, /home/rise/dotfiles/hypr/scripts/./brightnessIncrease.sh 2
binde= SHIFT, XF86MonBrightnessDown, exec,/home/rise/dotfiles/hypr/scripts/./brightnessDecrease.sh 2
binde= CTRL, XF86MonBrightnessUp, exec, /home/rise/dotfiles/hypr/scripts/./brightnessIncrease.sh 1
binde= CTRL, XF86MonBrightnessDown, exec,/home/rise/dotfiles/hypr/scripts/./brightnessDecrease.sh 1
binde= , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +1%
binde= , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -1%
binde= CTRL, XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ 10%
binde= , XF86AudioMute, exec, pamixer -t
bindl= , XF86AudioPlay, exec, playerctl play-pause
bindl= , XF86AudioPause, exec, playerctl pause
bindl= , XF86AudioNext, exec, playerctl next
bindl= , XF86AudioPrev, exec, playerctl previous
bind = , XF86Calculator, exec, qalculate-gtk

